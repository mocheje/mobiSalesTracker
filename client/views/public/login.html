<template name="login">
  <div class="row">
    <div class="container">
      <h3 class="page-header">Login</h3>
      <p class="alert alert-info">Enter your admin email e.g <strong>admin@admin.com</strong> and the password e.g <strong>password</strong>. To View Drivers location data, If you don't have an admin credentials, kindly send a mail to support@mobisalestracker.com or click on the Contact Support link below </p>
      <form id="application-login" class="login">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div> <!-- end .form-group -->
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Login">
        </div> <!-- end .form-group -->
      </form>
      <p><a href="mailto:support@mobisalestracking.com?Subject=Credential%20Creation%20for%20sales%20tracker" target="_top">Contact Support</a>.</p>
    </div> <!-- end .col-xs-12 -->
  </div> <!-- end .row -->
</template>
