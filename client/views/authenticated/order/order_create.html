<template name="orderCreate">
  <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Create Order</h3>
          </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Customer</label>
                  <select name="customer" id="customer" class="form-control">
                    <option value="" selected>Select Customer</option>
                    {{#each customers}}
                      <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Item</label>
                  <select name="item" id="item" class="form-control">
                    <option value="" selected>Select Item</option>
                    {{#each items}}
                      <option value="{{_id}}">{{code}} - {{description}}</option>
                    {{/each}}
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Quantity</label>
                  <input type="text" name="quantity" placeholder="e.g 10" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">planned Delivery Date</label>
                  <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input name="plannedDeliveryDate"  class="set-due-date form-control" type="text"/>
                  </div>
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Assign TO</label>
                  <select name="asignedTo" id="asignedTo" class="form-control">
                    <option value="" selected>Select Staff</option>
                    {{#each drivers}}
                      <option value="{{_id}}">{{StaffName}} - {{StaffEmail}}</option>
                    {{/each}}
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

          </div><!-- row -->




          <div class="panel-footer">
            <button class="btn btn-primary mr5" id="saveOrder">Save</button>
            <button type="reset" class="btn btn-danger" id="new-unit-close" data-dismiss="modal">Cancel</button>
          </div><!-- panel-footer -->
        </div>
      </div>
    </div>
  </div>
</template>
