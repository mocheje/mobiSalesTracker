<template name="driverCreate">
  <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Staff</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="new-unit-name" class="control-label">Name</label>
                  <input type="text" name="name" placeholder="Unit Name" class="form-control" />
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Device</label>
                  <input type="text" name="device" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <input type="text" name="email" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Designation</label>
                  <select name="designation" id="designation" class="form-control">
                    <option value="" selected disabled>Leave Blank if Not assigned</option>
                    <option value="Operations Officer">Operations Officer</option>
                    <option value="Administrative Officer">Administrative Officer</option>

                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Role</label>
                  <select name="role" id="role" class="form-control">
                    <option value="" selected disabled>Leave Blank if Not assigned</option>
                    <option value="VAN Sales Representative">VAN Sales Representative</option>
                    <option value="Administrator">Administrator</option>
                    <option value="Market Sales Representative">Market Sales Representative</option>
                    <option value="Sales Supervisor">Sales Supervisor</option>
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Area</label>
                  <input type="text" name="area" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">LGA</label>
                  <input type="text" name="lga" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Status</label>
                  <select name="status" id="status" class="form-control">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

          </div><!-- row -->


          <div class="panel-footer">
            <button class="btn btn-primary mr5" id="saveDriver">Save</button>
            <button type="reset" class="btn btn-danger" id="new-unit-close" data-dismiss="modal">Cancel</button>
          </div><!-- panel-footer -->
        </div>
      </div>
    </div>
  </div>
</template>
