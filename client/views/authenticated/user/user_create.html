<template name="userCreate">
  <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Admin User</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="new-unit-name" class="control-label">Name</label>
                  <input type="text" name="name" placeholder="Unit Name" class="form-control" />
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <input type="text" name="email" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Password</label>
                  <input type="password" name="password" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Repeat Password</label>
                  <input type="password" name="password_repeat" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Role</label>
                  <select name="role" id="role" class="form-control">
                    <option value="" selected disabled>Leave Blank if Not assigned</option>
                    <option value="VAN Sales Representative">Users</option>
                    <option value="Administrator">Administrator</option>
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->


          </div><!-- row -->


          <div class="panel-footer">
            <button class="btn btn-primary mr5" id="saveUser">Save</button>
            <button type="reset" class="btn btn-danger" id="new-unit-close" data-dismiss="modal">Cancel</button>
          </div><!-- panel-footer -->
        </div>
      </div>
    </div>
  </div>
</template>
