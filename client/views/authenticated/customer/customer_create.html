<template name="customerCreate">
  <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Customer</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="new-unit-name" class="control-label">Name</label>
                  <input type="text" name="name" placeholder="Customer Name" class="form-control" />
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Address</label>
                  <input type="text" name="address" placeholder="Customer Street Address" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div>

              <div id="loading"></div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Latitude</label>
                  <input type="text" name="lat" placeholder="3.8494545" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Longitude</label>
                  <input type="text" name="lon" placeholder="6.875849" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Status</label>
                  <select name="status" id="status" class="form-control">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

          </div><!-- row -->


          <div class="panel-footer">
            <button class="btn btn-primary mr5" id="saveCustomer">Save</button>
            <button type="reset" class="btn btn-danger" id="new-unit-close" data-dismiss="modal">Cancel</button>
          </div><!-- panel-footer -->
        </div>
      </div>
    </div>
  </div>
</template>
