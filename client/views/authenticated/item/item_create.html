<template name="itemCreate">
  <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Create Item</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="new-unit-name" class="control-label">Item Code</label>
                  <input type="text" name="code" placeholder="e.g PB24PCK Name" class="form-control" />
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">description</label>
                  <input type="text" name="description" placeholder="e.g Anti Malaria Capsule" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label"> Current Stock Count</label>
                  <input type="Number" name="CurrentStockCount" placeholder="e.g 234" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Base Price</label>
                  <input type="Number" name="basePrice" placeholder="e.g 50000" class="form-control">
                </div><!-- form-group -->
              </div><!-- col-sm-6 -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="control-label">Unit Of Measurement</label>
                  <select name="UOM" id="uom" class="form-control">
                    <option value="" selected>Select Unit of Measurement</option>
                    <option value="PACKS">PACKS</option>
                    <option value="BAGS">BAGS</option>
                    <option value="KG">KG</option>
                    <option value="CARTON">CARTON</option>
                    <option value="TON">TON</option>
                  </select>
                </div><!-- form-group -->
              </div><!-- col-sm-12 -->
            </div><!-- row -->

          </div><!-- row -->


          <div class="panel-footer">
            <button class="btn btn-primary mr5" id="saveItem">Save</button>
            <button type="reset" class="btn btn-danger" id="new-unit-close" data-dismiss="modal">Cancel</button>
          </div><!-- panel-footer -->
        </div>
      </div>
    </div>
  </div>
</template>
